      <style>
        /* #splash {
          display: flex;
          justify-content: center;
          align-items: center;
          position: fixed;
          background-color: #ffffff;
          animation-name: splash;
          animation-duration: 2s;
        }

        @keyframes splash {
          0%   { opacity: 1; transform: rotate(20deg);}
          50%  { opacity: 1; transform: rotate(-20deg);}
          75%  { opacity: 1; transform: rotate(20deg); }
          100% { opacity: 0; }
        } */
        #splash {
          background-color: #ffffff;
          position: fixed;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100vw;
          z-index: 10;
          opacity: 1;
          transition: opacity 1s;
          transition-duration: 1000ms;
          transition-delay: 1000ms;
        }

        #splash.animate {
          opacity: 0;
        }
      </style>

      <script>
        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('#splash').addEventListener('transitionend', (event) => {
            event.target.remove();
          });
          requestAnimationFrame(() => {
            document.querySelector('#splash').classList.add('animate');
          });
        });
      </script>

      <div id="splash">
        <img src="images/icons/apple-icon-72x72.png"/>
      </div>
      <div id="root"></div>
